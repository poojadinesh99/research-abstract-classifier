version: '3.8'

services:
  research-abstract-classifier:
    build: .
    container_name: abstract-classifier-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
  # Optional: Add a nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: abstract-classifier-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - research-abstract-classifier
    restart: unless-stopped
    profiles:
      - with-nginx
